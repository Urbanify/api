name: Code Check
on:
  - push
  - pull_request

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Download deps
        run: npm install

      - name: ğŸ”¬ Lint
        run: npm run lint

      - name: ğŸ” Type check
        run: npm run typecheck

      - name: ğŸ’… Prettier check
        run: npm run format

      - name: ğŸƒ Run jest
        run: npm run test:cov
